<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Fancy Gapminder</title>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='https://d3js.org/d3.v5.min.js'></script>


</head>

<body>
  <div id='wrapper'>
    <h2>Fancy Gapminder</h2>
    <hr style='width:100%'>

    &nbsp;
    X-attribute:
    <select id='x-attribute'>
      <option value='child_mortality_0_5_year_olds_dying_per_1000_born'>Child Mortality Per 1000 born</option>
      <option value='children_and_elderly_per_100_adults'>Children and elderly per 100 adults</option>
      <option value='children_per_woman_total_fertility'>Children Per Woman total fertility</option>
      <option value='life_expectancy_years'>Life expectancy years</option>
      <option value='population_density_per_square_km'>Population Density</option>
    </select>

    Y-attribute:
    <select id='y-attribute'>
      <option value='child_mortality_0_5_year_olds_dying_per_1000_born'>Child Mortality Per 1000 born</option>
      <option value='children_and_elderly_per_100_adults'>Children and elderly per 100 adults</option>
      <option value='children_per_woman_total_fertility'>Children Per Woman total fertility</option>
      <option value='life_expectancy_years'>Life expectancy years</option>
      <option value='population_density_per_square_km'>Population Density</option>
    </select>

    Regions:
    <select id='regions'>

    </select>

    &nbsp;Year:&nbsp;
    <input id='year-input' type='number' value='1800' />
    <button id='play-button'>
      <span id='play-button-span'>
        Play
      </span>
    </button>
    <br />
    <input id="slider" type="range" min="1800" max="2020" value="1800" class="slider" style="width:1040px" step="1" />
    <br />
    <div id="my_dataviz"></div>

  </div>
  <script src='scripts/index.js'></script>
</body>

</html>
